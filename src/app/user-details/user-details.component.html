 
 <div class="userData" *ngIf= 'theActualUser' >

  <p>User: {{theActualUser.email}}</p>
  <p>Name: {{theActualUser.name}}</p>
  <p>Position: {{theActualUser.position}}</p>
  <p>Graduation Date : {{theActualUser.gradDate}}</p>
  <p>Phone Number: {{theActualUser.phoneNum}}</p>
  <p>LinkedIn URL: {{theActualUser.linkedInUrl}}</p>

  
  <img [src]="theActualUser.profilePic" alt="profilePic">
  
  

 </div>
